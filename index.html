<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB Automated System | Staff Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="logo-section">
            <img src="assets/logo.png" alt="Company Logo" class="company-logo">
        </div>

        <form id="staffForm">
            <h1>Internal Inventory Log</h1>
            
            <label>Transaction Type</label>
            <select id="saleType" required>
                <option value="Sale">Sale (Income)</option>
                <option value="Expense">Expense (Outflow)</option>
            </select>

            <label>Category</label>
            <select id="category" required disabled>
                <option>Loading Categories...</option>
            </select>

            <label>Product / Item Name</label>
            <select id="product" required disabled>
                <option>Select Category First</option>
            </select>

            <label>Quantity</label>
            <input type="number" id="qty" min="1" placeholder="Enter Amount/Qty" required>

            <button type="submit" id="submitBtn">Log Transaction</button>
            <p id="msg"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
